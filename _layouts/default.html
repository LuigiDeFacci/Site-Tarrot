<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use page title from Front Matter, fallback to site title -->
    <title>{{ page.title | default: site.title | default: "Sussurros do Destino" }}</title>

    <!-- Using your original CSS path -->
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

    <!-- Add other head elements if needed -->
</head>
<body>

    {% include header.html %}

    <!-- The main content area -->
    <main {% if page.id %}id="{{ page.id }}"{% endif %}>

      <!-- ****** THE CRUCIAL FIX IS HERE ****** -->
      <!-- This inserts the content from your markdown files (index.md, about.md, etc.) -->
      {{ content }}

    </main>

    {% include footer.html %}

    <!-- Include global JS if any, app-specific JS goes in page files -->

</body>
</html>
